.app:
  extends: .build
  variables:
    TARGET: app
    GIT_SUBMODULE_STRATEGY: recursive
    GIT_SUBMODULE_FORCE_HTTPS: "true"
  artifacts:
    paths:
      - churros.apk
      - output-metadata.json

build:app:
  extends: .app
  stage: build
  needs: 
    - job: test:app:lint
      optional: true
    - job: test:app:format
      optional: true
    - job: test:app:svelte-check
      optional: true
  rules: 
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TITLE !~ /^(\[Draft\]|\(Draft\)|Draft:)/
      changes: [packages/app/**/*]
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TITLE =~ /^(\[Draft\]|\(Draft\)|Draft:)/
      when: manual
  artifacts:
    expire_in: 4 days
    paths: [churros.apk, output-metadata.json]
  script:
    - !reference [.build, script]
    - |
      buildctl-daemonless.sh build \
          --frontend=dockerfile.v0 \
          --local context=. \
          --local dockerfile=. \
          --opt target=android \
          --opt build-arg:TAG=$TAG \
          --opt build-arg:CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX=$CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX \
          $BUILD_SECRET_SENTRY \
          --output type=local,dest=.
    - mv app-debug.apk churros.apk
    - apk add curl
    - |
      curl https://upload.diawi.com/ -F token='$DIAWI_TOKEN' \
        -F file=@churros.apk \
        -F callback_emails='contact@net7.dev'

deploy:app:
  extends: .app
  stage: deploy
  rules:
    - if: $CI_COMMIT_TAG =~ /^@churros\/app@(\d+\.\d+\.\d+)/
      variables:
        ENV: "production"
        URL: "https://churros.inpt.fr"
        TAG: export TAG=$(echo $CI_COMMIT_TAG | sed 's/@churros\/app@//')
        DEPLOY: "true"
  environment:
    name: $ENV
    url: $URL
  script:
    - !reference [.build, script]
    - |
      buildctl-daemonless.sh build \
          --frontend=dockerfile.v0 \
          --local context=. \
          --local dockerfile=. \
          --opt target=android \
          --opt build-arg:TAG=$TAG \
          --opt build-arg:CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX=$CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX \
          $BUILD_SECRET_SENTRY \
          --output type=local,dest=.
