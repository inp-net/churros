.prisma:
  extends: .build
  variables:
    TARGET: prisma

build:prisma:
  extends: .prisma
  stage: build
  needs: 
    - job: test:prisma:format
      optional: true
    - job: test:prisma:migrations-coherence-with-main
      optional: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TITLE !~ /^(\[Draft\]|\(Draft\)|Draft:)/
      changes: [packages/db/**/*]
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TITLE =~ /^(\[Draft\]|\(Draft\)|Draft:)/
      when: manual

deploy:prisma:
  extends: .prisma
  stage: deploy
  interruptible: false
  rules:
    - if: $CI_COMMIT_TAG =~ /^@churros\/db@(\d+\.\d+\.\d+)/
      variables:
        ENV: "production"
        URL: "https://churros.inpt.fr"
        TAG: export TAG=$(echo $CI_COMMIT_TAG | sed 's/@churros\/db@//')
        DEPLOY: "true"
  environment:
    name: $ENV
    url: $URL
