query PageBooking($code: String!, $qrCodeURLTemplate: URL!) {
  me {
    phone
    ...ModalCurrentBookingStepMe
  }
  booking(code: $code) {
    ...ModalCurrentBookingStep
    code
    ...BookingBeneficiary
    ...BookingAuthor
    ...BookingPaymentMethod

    canManage

    paid
    cancelled
    opposed
    verified
    awaitingPayment
    paymentMethod
    createdAt
    wantsToPay
    qrCode(url: $qrCodeURLTemplate) {
      path
      viewbox
    }
    ticket {
      name
      minimumPrice(applyPromotions: false)
      maximumPrice
      priceIsVariable
      links {
        url
        text
        rawURL
        ...PillLink
      }
      event {
        localID
        title
        ...CardEvent
      }
    }
  }
}
